<!DOCTYPE html>
<html>
<head>
	<title>Spells</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="icon" type="image/png" href="../img/malifaux.png" sizes="160x160">
</head>
<body>
	<div class="spellmenu">
		<div class="spellmenu">
		<a href="../index.html" class="btn btn-main">Главное меню</a>
		</div>
		<div class="spellmenu">
			<div class="float-left">
				<div class="spelltitle">Magia (1)</div>
				<select name="magia" id="magia" size="30" class="spellpart"></select>
				<p><span id="magia-count-min"></span><input type="range" id="magia-count" min="1" max="1" value="1" step="1"><span id="magia-count-max"></span></p><p><span id="magia-count-val"></span></p>
			</div>
			<div class="float-left">
			<div class="spelltitle">genus immuto (0-1)</div>
				<select name="genus" id="genus" size="10" class="spellpart"></select>
				<p><span id="genus-count-min"></span><input type="range" id="genus-count" min="1" max="1" value="1" step="1"><span id="genus-count-max"></span></p><p><span id="genus-count-val"></span></p>
			</div>
			<div class="float-left">
			<div class="spelltitle">elemental immuto (0-1)</div>
				<select name="elemental" id="elemental" size="10" class="spellpart"></select>
				<p><span id="elemental-count-min"></span><input type="range" id="elemental-count" min="1" max="1" value="1" step="1"><span id="elemental-count-max"></span></p><p><span id="elemental-count-val"></span></p>
			</div>
			<div class="float-left">
			<div class="spelltitle">alteration immuto (0-n)</div>
				<select multiple name="alteration" id="alteration" size="10" class="spellpart"></select>
				<p><span id="alteration-count-min"></span><input type="range" id="alteration-count" min="1" max="1" value="1" step="1"><span id="alteration-count-max"></span></p><p><span id="alteration-count-val"></span></p>
			</div>
			<div class="float-left">
			<div class="spelltitle">augmentation immuto (0-n)</div>
				<select multiple name="augmentation" id="augmentation" size="10" class="spellpart"></select>
				<p><span id="augmentation-count-min"></span><input type="range" id="augmentation-count" min="1" max="1" value="1" step="1"><span id="augmentation-count-max"></span></p><p><span id="augmentation-count-val"></span></p>
			</div>
		</div>
	</div>
	<div id="spell">
		<div id="spellTotal">
			<div class="float-left spellpart spellpart-total card" id="total-info"></div>
			<!-- <div id="spellText"></div> -->
			<!-- <div id="spellTNtext" class="float-left">Total TN:</div> -->
			<!-- <div id="spellTNnum" class="float-left"></div> -->

			<!-- <div id="spellAPtext" class="float-left">Total AP:</div> -->
			<!-- <div id="spellAPnum" class="float-left"></div> -->
		</div>
		<hr>
		<div class="float-left spellpart card" id="magia-info"></div>
		<div class="float-left spellpart card" id="genus-info"></div>
		<div class="float-left spellpart card" id="elemental-info"></div>
		<div class="float-left spellpart card" id="alteration-info"></div>
		<div class="float-left spellpart card" id="augmentation-info"></div>
		<!-- <hr> -->
		

	</div>

	</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/spellCreate.js"></script>	
</body>
</html>
