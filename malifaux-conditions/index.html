<!DOCTYPE html>
<html>
<head>
	<title>Conditions</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="icon" type="image/png" href="../img/malifaux.png" sizes="160x160">
</head>
<body>

<div id="menu">
	<div class="menu">
	<a href="../index.html" class="btn btn-main">Главное меню</a>
	</div>
	<div class="menu">
		<div class="float-left">
			<select name="tokentype" id="tokentype" size="25">
				<option value="useless-limb" selected="selected">Бесполезная конечность</option>
				<option value="burning">Горение + #</option>
				<option value="slow">Замедление</option>
				<option value="defensive">Защита + #</option>
				<option value="bleeding">Кровотечение</option>
				<option value="intoxicated">Опьянение</option>
				<option value="poison">Отравление + #</option>
				<option value="dazed">Ошеломление</option>
				<option value="paralyzed">Паралич</option>
				<option value="reactivate">Повторная активация</option>
				<option value="blind">Слепота</option>
				<option value="suffocating">Удушье</option>
				<option value="fast">Ускорение</option>
				<option value="focus">Фокусировка + #</option>
				<option value="armor">Броня + #</option>
				<option value="blast">Взрыв</option>
				<option value="blight">Blight</option>
				<option value="brilliance">Brilliance</option>
				<option value="cursed">Cursed</option>
				<option value="distracted">Distracted</option>
				<option value="manipulate">Manipulate</option>
				<option value="redtape">Red Tape</option>
				<option value="scheme-guild">Схема: Гильдия</option>
				<option value="scheme-arcanist">Схема: Арканисты</option>
				<option value="scheme-ressurect">Схема: Воскрешатели</option>
				<option value="scheme-neverborn">Схема: Нерожденные</option>
				<option value="scheme-outcast">Схема: Изгои</option>
				<option value="scheme-thunder">Схема: Десять Громов</option>
				<option value="scheme-gremlin">Схема: Гремлины</option>
			</select>
		</div>
		<div class="float-left">
			<input type="button" id="clear" value="Clear page" onclick="cleartokens()">
			<hr>
			<input type="checkbox" name="isrow" value="row">В один ряд
			<hr>
			<input type="radio" name="tokenform" value="square" checked="checked">Квадратные<br>
			<input type="radio" name="tokenform" value="circle">Круглые<br>
			<hr>
			<input type="radio" name="tokensize" value="size-10">10 мм<br>
			<input type="radio" name="tokensize" value="size-23">23 мм<br>
			<input type="radio" name="tokensize" value="size-30">30 мм<br>
			<input type="radio" name="tokensize" value="size-40">40 мм<br>
			<input type="radio" name="tokensize" value="size-50">50 мм<br>
			<input type="radio" name="tokensize" value="table" checked="checked">Таблица<br>
			<hr>
			<input type="radio" name="tokenquantity" value="1">1<br>
			<input type="radio" name="tokenquantity" value="3">3<br>
			<input type="radio" name="tokenquantity" value="5" checked="checked">5<br>
			<input type="radio" name="tokenquantity" value="6">6<br>
			<input type="radio" name="tokenquantity" value="10">10<br>
			<input type="button" id="createall" value="Все жетоны" onclick="alltokens()"><br>
			<input type="button" id="create" value="Добавить" onclick="createtokens()">
		</div>
		<div id="copyright" class="copyright">
			<p>Web part, translation to russian<a href="http://www.github.com/freealchemist">FreeAlchemist</a></p>
			<p>Contents copyright ©, <a href="http://www.wyrd-games.net/home">Wyrd Miniatures</a>, LLC.</p>
		</div>
	</div>
	<div class="row"></div>
	<div id="preview"></div>
</div>

<div id="page"></div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/tokensCreate.js"></script>
</body>
</html>
