<!DOCTYPE html>
<html>
<head>
	<title>Conditions</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../css/global.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div id="menu">
	<div class="menu">
	<a href="../index.html">WYRD SUPPLIES</a>
	</div>
	<div class="menu">
		<div class="float-left">
			<select name="tokentype" id="tokentype" size="25">
				<option value="armor" selected="selected">Armor + #</option>
				<option value="blast">Blast</option>
				<option value="blight">Blight</option>
				<option value="blind">Blind</option>
				<option value="brilliance">Brilliance</option>
				<option value="burning">Burning + #</option>
				<option id="cursed" value="cursed">Cursed</option>
				<option value="defensive">Defensive</option>
				<option value="distracted">Distracted</option>
				<option value="fast">Fast</option>
				<option value="focus">Focus + #</option>
				<option value="manipulate">Manipulate</option>
				<option value="paralyzed">Paralyzed</option>
				<option value="poison">Poison + #</option>
				<option value="redtape">Red Tape</option>
				<option value="slow">Slow</option>
				<option value="reactivate">Reactivate</option>
				<option value="scheme-guild">Scheme: Guild</option>
				<option value="scheme-arcanist">Scheme: Arcanists</option>
				<option value="scheme-ressurect">Scheme: Ressurectionists</option>
				<option value="scheme-neverborn">Scheme: Neverborn</option>
				<option value="scheme-outcast">Scheme: Outcasts</option>
				<option value="scheme-thunder">Scheme: Ten Thunders</option>
				<option value="scheme-gremlin">Scheme: Gremlins</option>
			</select>
		</div>
		<div class="float-left">
			<input type="button" id="clear" value="Clear page" onclick="cleartokens()">
			<hr>
			<input type="checkbox" name="isrow" value="row">One row
			<hr>
			<input type="radio" name="tokenform" value="square">Square<br>
			<input type="radio" name="tokenform" value="circle" checked="checked">Circle<br>
			<hr>
			<input type="radio" name="tokensize" value="size-10">10 mm<br>
			<input type="radio" name="tokensize" value="size-30" checked="checked">30 mm<br>
			<input type="radio" name="tokensize" value="size-40">40 mm<br>
			<input type="radio" name="tokensize" value="size-50">50 mm<br>
			<hr>
			<input type="radio" name="tokenquantity" value="1">1<br>
			<input type="radio" name="tokenquantity" value="6" checked="checked">6<br>
			<input type="radio" name="tokenquantity" value="10">10<br>
			<input type="button" id="createall" value="All tokens" onclick="alltokens()"><br>
			<input type="button" id="create" value="Create tokens" onclick="createtokens()">
		</div>
	</div>
	<div class="row"></div>
	<div id="preview"></div>
</div>


<div id="page">

</body>
</html>
